apiVersion: networking.k8s.io/v1
   kind: Ingress
   metadata:
     name: ingress
     annotations:
       nginx.ingress.kubernetes.io/rewrite-target: /
   spec:
     rules:
       - host: localhost
         http:
           paths:
             - path: /
               pathType: Prefix
               backend:
                 service:
                   name: load-balancer
                   port:
                     number: 31002
